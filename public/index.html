<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 控制视口（浏览器可视区域）maximum-scale:放大比例(禁止放大) minimum-scale:缩放比例(禁止缩放)user-scalable:禁止用户缩放device-width：可视区域是屏幕宽度 -->
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2648084_8c45xcjizm4.css">
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=eefadd61d12cf54d92838c3ebb5ad1d3"></script> 
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
